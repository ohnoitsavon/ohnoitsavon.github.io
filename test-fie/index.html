	<script>
	
	
$(document).ready(function(){
	
	$('#abyt').abYT({
			  //settings
			   plId: 'PL6WuIKEvY07vGOR1H-CtLGBbRmNqCBxSt',
			   accent_col: '#ccc'
	});
	
	
			
	//add vars for menu
	var bMenu = document.getElementsByClassName('burger-menu')[0],
	bOpen = document.getElementsByClassName('bopen')[0],
    bClose = document.getElementsByClassName('bclose')[0],
	bNav = document.getElementsByClassName('burger-nav')[0],
    mobilemenu = document.getElementsByClassName('mobilemenu')[0];

	//open menu
	bOpen.onclick = function() { openmenu(); };
	
	function openmenu()
	{	
		//banner colour
		mobilemenu.style.background = "rgba(0,0,0,1)";
		
		//slide in menu
		leftslidein();

		//remove animations
		bMenu.classList.remove('rotate-menu');  
		bMenu.classList.remove('rotate-close'); 
		//add animations
		bMenu.classList.add('rotate-menu');
		//set timer to add close icon
		setTimeout(rclose, 500)
	};
	
	
	function leftslidein()
	{
		//show menu
		bNav.style.display = "block";
		//set timer to slide in
		setTimeout(leftslideinanimate, 50)
		
	};
	
	function leftslideinanimate()
	{
		//animate menu in
		bNav.classList.add('left0');
	};	
  
  
	function rclose()
	{	
		//remove opne icon and add close icon
		bOpen.style.display = "none";
		bClose.style.display = "block";
		bMenu.classList.add('rotate-close');
	};
  
	//close menu - reverse of show
	bClose.onclick = function() { closemenu(); };
	
	function closemenu()
	{
		leftslideout();
		bMenu.classList.remove('rotate-menu');  
		bMenu.classList.remove('rotate-close'); 
		bMenu.classList.add('rotate-menu');
		setTimeout(ropen, 500)
	};
	
	function ropen()
	{
		bClose.style.display = "none";
		bOpen.style.display = "block";
		bMenu.classList.add('rotate-close');
		mobilemenu.style.background = "rgba(0,0,0,0.8)";
	};
	
	function leftslideout()
	{
		bNav.classList.remove('left0');
		setTimeout(hidenav, 1000)
	};
	
	function hidenav()
	{
		bNav.style.display = "none";
	};
	
	
	
  // Add smooth scrolling to all links
  $("a").on('click', function(event) {

    // Make sure this.hash has a value before overriding default behavior
    if (this.hash !== "") {
      // Prevent default anchor click behavior
      event.preventDefault();

	  
	  //mobile menu remove
	  if (bNav.style.display == "block") {
		closemenu();
	  };
	  
	  
      // Store hash
      var hash = this.hash;

      // Using jQuery's animate() method to add smooth page scroll
      // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 800, function(){
   
        // Add hash (#) to URL when done scrolling (default click behavior)
        window.location.hash = hash;
      });
    } // End if
  });
});

	
	</script>
